<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input
          type="search"
          id="search-engine"
          placeholder="Enter a city.."
          required
        />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div class="details">
        <h1>San Fernando</h1>
        <p>
          Wednesday 11:00, scattered clouds
          <br />
          Humidity: 80%, Wind: 3.10 km/h
        </p>
      </div>
      <div class="temperature">🌤️ 24°C</div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/jamie07262">Franchesca James</a>
        is open-sourced on
        <a href="https://github.com/jamie07262/weather-app">Github</a>
        and hosted on
        <a href="https://weather-appproject-shecodes.netlify.app/">Netlify</a>
      </p>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
